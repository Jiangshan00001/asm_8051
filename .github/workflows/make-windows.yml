name: make-windows

on:
  push:
    branches: 
    - master
  pull_request:
    branches: 
    - master
    

jobs:
  build:

    runs-on: windows-latest

    steps:
    #- name: windows-install flex
    #  run: |
    #    wget https://github.com/lexxmark/winflexbison/releases/download/v2.5.24/win_flex_bison-2.5.24.zip
    #    #unzip x win_flex_bison-2.5.24.zip
    - name: setup msys2
      uses: msys2/setup-msys2@v2
      with:
        install: flex bison

    - name: checkout current src
      uses: actions/checkout@v2
    - name: make
      shell: msys2 {0}
      run: |
        make clean
        make all

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.7
      with:
        branch: bin-win # The branch the action should deploy to.
        folder: build # The folder the action should deploy.
        single-commit: true
